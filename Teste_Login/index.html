<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste-Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <div id="login-container">

       <h1>
           Login
       </h1>

       <form action="">
           <label for="email">E-mail</label>
           <input type="email" name="email" id="email" placeholder="Coloque seu E-mail" autocomplete="off">
           
           <label for="password">Senha</label>
           <input type="password" name="password" id="password" placeholder="coloque sua senha">

           <a href="#" id="forgot-pass">Esqueceu a senha?</a>
           <input type="submit" value="Login">
       </form>

       <div id="social-container">
        <p>entre pelas suas redes sociais</p>
        <i class="fa fa-facebook-f"></i>
        <i class="fa fa-linkedin"></i>
        <i class="fa fa-instagram"></i>
    
       </div>

       <div id="register-container">
           <p>ainda nÃ£o tem uma conta?</p>
           <a href="#">Registrar</a>
       </div>
   </div>

   
    
</body>
</html>
